name: Build Accounts DB

on:
  pull_request:
    branches: [master]
    paths:
      - 'src/accounts-db/*'
  push:
    branches: [master]
    paths:
      - 'src/accounts-db/*'

jobs:
  build:
      name: Upload to ECR
      runs-on: self-hosted

      env:
        REPO_NAME: vre/accountsdb
        KUBE_IMAGE_FILE: ./kube/accountsdb/statefulset.yaml

      steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-region: us-east-1
          role-duration-seconds: 3599

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

        # Create repository, do nothing if it exists
      - name: Create Repository
        uses: int128/create-ecr-repository-action@v1
        with:
          repository: ${{ env.REPO_NAME }}

      - name: Build, tag, and push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.REPO_NAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG src/accounts-db
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: update manifest
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.REPO_NAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: ./scripts/update-image.sh $ECR_REGISTRY $ECR_REPOSITORY $IMAGE_TAG ${{ env.KUBE_IMAGE_FILE }}

      - name: check for changes
        run: git status

      - name: stage changed files
        run: git add .
      
      - name: commit changed files
        run: git commit -m "Auto Updating AccountsDB sha"
      
      - name: fetch from master
        run: git fetch origin master

      - name: push to master
        run: git push origin HEAD:master